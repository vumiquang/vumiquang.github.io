<!DOCTYPE html>
<html>
<head>
	<title>Text effect</title>
	<style type="text/css">
		body{
			margin: 0;
			font-family: sans-serif;
			box-sizing: border-box;
		}
		.wrapper{
			position: absolute;
			top: 50%;
			left:50%;
			transform: translate(-50%,-50%);
			font-size: 40px;
			line-height: 40px;
			font-weight: bold;
			color:#5F5F5F;
			text-align: center;
		}
		.wrapper>div{
			height: 40px;
		/*	overflow: hidden;*/
		}
		.flip{
			
		}
		.flip div{
			line-height: 40px;
			position: relative;
			height: 40px;
			padding:0 10px;
			color:#fff;
			animation: run-flip 3s ease-in-out infinite;
		}
		.flip div:nth-child(1){
			background-color: green;
		}
		.flip div:nth-child(2){
			background-color: blue;
		}
		.flip div:nth-child(3){
			background-color: red;
		}
	</style>
</head>
<body>
		<div class="wrapper">
			<div>START</div>
			<div class="flip">
				<div>CODING</div>
				<div>TEACHING</div>
				<div>LEARNING</div>
			</div>
			<div>TODAY</div>
		</div>
</body>
</html>
