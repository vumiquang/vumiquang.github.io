<!DOCTYPE html>
<html>
<head>
	<title>Text effect</title>
	<style type="text/css">
		body{
			margin: 0;
			font-family: sans-serif;
			box-sizing: border-box;
		}
		.wrapper{
			position: absolute;
			top: 50%;
			left:50%;
			transform: translate(-50%,-50%);
			font-size: 35px;
			line-height: 40px;
			font-weight: bold;
			color:#5F5F5F;
			text-align: center;
		}
		.wrapper>div{
			height: 40px;
			/*overflow: hidden;*/
		}
		.flip{
			overflow: hidden;
		}
		.flip>div{
			position: relative;
			animation: run 5s linear infinite;
			top: -200px;
		}
		@keyframes run{
			0%,100%{
				top:-200px;
			}
			5%{
				top:-160px;
			}
			33.33%{
				top:-160px;
			}
			38%{
				top:-80px;
			}
			66.66%{
				top:-80px;
			}
			71%{
				top:0;
			}
			99.99%{
				top:0;
			}
		}
		.flip div{
			line-height: 40px;
			height: 40px;
			color:#fff;
			margin-bottom: 40px;
		}
		.flip span{
			line-height: 40px;
		}
		.flip div div:nth-child(1) span{
			background-color: red;
		}
		.flip div div:nth-child(2) span{
			background-color: blue;
		}
		.flip div div:nth-child(3) span{
			background-color: green;
		}
	</style>
</head>
<body>
		<div class="wrapper">
			<div>START</div>
			<div class="flip">
				<div>
				<div><span>CODING</span></div>
				<div><span>TEACHING</span></div>
				<div><span>LEARING</span></div>
				</div>
			</div>
			<div>TODAY</div>
		</div>
</body>
</html>
