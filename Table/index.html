<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="font-awesome/all.js"></script>
</head>
<body>
    <h1 class="table-name">Danh sách học viên</h1>
    <div class="tool">
        <span id="search">
            <input type="text" value="" id="search-text" placeholder="Nhập giá trị tìm kiếm">
        </span>
        </div>
    <table class="table-students" id="tbe-students">
        <tr id="table-title">
            <th> <span>Họ tên</span> 
                <span id="name" class="sort">
                    <span class="arrow-icon"><i class="fas fa-caret-up"></i></span>
                    <span class="arrow-icon"><i class="fas fa-caret-down"></i></span>
                </span>
            </th>
            <th><span>Năm sinh </span>
                <span id="birthday"  class="sort">
                <span class="arrow-icon"><i  class="fas fa-caret-up"></i></span>
                <span class="arrow-icon"><i id="down-icon" class="fas fa-caret-down"></i></span>
                </span>
            </th>
            <th><span>Email</span>
                <span id="email"  class="sort">
                    <span class="arrow-icon"><i  class="fas fa-caret-up"></i></span>
                    <span class="arrow-icon"><i id="down-icon" class="fas fa-caret-down"></i></span>
                </span></th>
            <th><span>Số điện thoại</span>
                <span id="phone"  class="sort">
                    <span class="arrow-icon"><i  class="fas fa-caret-up"></i></span>
                    <span class="arrow-icon"><i id="down-icon" class="fas fa-caret-down"></i></span>
                    </span></th>
            <th>
            </th>
        </tr>
        
                
    </table>
    <div class="tool">
            <span id="add" class="add-btn">
                    <i class="fas fa-plus"></i> Thêm
            </span>
    </div>
   
    <div id="confirm-delete">
        <h4>Delete ?</h4>
        <div>
            <span id="no-delete">No</span>
            <span id="yes-delete">Yes</span>
        </div>
        
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery.mark.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
