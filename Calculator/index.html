<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrap">
		<div class="calculator">
			<div class="display">
				<div id="history">
					<p id="history-content"></p>
				</div>
				<div id="result">
					<p id="result-content" style="white-space: nowrap;"></p>
				</div>
			</div>
			<div class="keyboard">
				<button class="btn btn-spec" id="btn-fac"> x! </button>
				<button class="btn btn-spec" id="btn-sqrt"> &#8730; </button>
				<button class="btn btn-spec" id="btn-square"> x <sup>2</sup> </button>
				<button class="btn btn-spec" id="btn-pow-3"> x <sup>3</sup> </button>
				<button class="btn btn-spec" id="btn-ngoac-trai"> ( </button>
				<button class="btn btn-spec" id="btn-ngoac-phai"> ) </button>
				<button class="btn btn-spec" id="btn-backspace" style="background-color: #8D0808;color:white;">  &#8592; </button>
				<button class="btn btn-spec" id="btn-clear" style="background-color: #8D0808;color:white;"> AC </button>
				<button class="btn" id="btn-7"> 7 </button>
				<button class="btn" id="btn-8"> 8 </button>
				<button class="btn" id="btn-9"> 9 </button>
				<button class="btn btn-spec" id="btn-div"> &#247; </button>
				<button class="btn" id="btn-4"> 4 </button>
				<button class="btn" id="btn-5"> 5 </button>
				<button class="btn" id="btn-6"> 6 </button>
				<button class="btn btn-spec" id="btn-mul"> &#215; </button>
				<button class="btn" id="btn-1"> 1 </button>
				<button class="btn" id="btn-2"> 2 </button>
				<button class="btn" id="btn-3"> 3 </button>
				<button class="btn btn-spec" id="btn-sub"> - </button>
				<button class="btn" id="btn-0"> 0 </button>
				<button class="btn btn-spec" id="btn-dot"> . </button>
				<button class="btn btn-spec" id="btn-equal" style="background-color: #8D0808;color:white;"> = </button>
				<button class="btn btn-spec" id="btn-add"> + </button>
			</div>
		</div>
	</div>
	<p id="copyright">Copyright 2019 &#169; Designed by Yuuji</p>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
