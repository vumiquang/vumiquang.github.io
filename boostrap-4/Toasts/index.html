<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Toasts Boostrap 4 Fake</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="toast">
        <div class="toast-top">
            <div class="toast-top-logo">
                <img class ="toast-icon-logo"src="images/logo.png">
                <span class="toast-name">Robot</span>
            </div>
            <div class="toast-top-close">
                <span id="toast-time-close"></span>
                <img class="toast-icon-close" src="images/icon-close-512.png">
            </div>
        </div>
        <div class="toast-bottom">Bạn vừa ấn nhầm nút, vui lòng ấn lại</div>
    </div>
    <button id="btn-toast">Show Toast Box</button>
    <script src="js/main.js"></script>
</body>
</html>
